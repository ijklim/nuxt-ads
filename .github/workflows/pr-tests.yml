# Pull Request Testing Workflow
# Runs automated tests on pull requests to ensure code quality
# Tests must pass before the PR can be merged

name: PR Tests

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

# Permissions: Restrict what the workflow can do
# - contents: read allows checkout of repository code
# - pull-requests: write allows posting test results as comments
permissions:
  contents: read
  pull-requests: write

# Concurrency control: Cancel in-progress runs when new commits are pushed
concurrency:
  group: pr-tests-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run unit tests
        run: pnpm test

      - name: Build application
        run: pnpm build
